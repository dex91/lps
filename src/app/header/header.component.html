<header *ngIf="!this.exam?.examStarted else spezialHeader">
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <img src="./assets/images/favicon/favicon-32x32.png">
      <span class="fs-6">Lern und Pr&uuml;fsimulator</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a routerLink="/start" routerLinkActive="active-class" class="me-3 py-2 text-dark text-decoration-none">Startseite</a>
      <a routerLink="/learning" routerLinkActive="active-class" class="me-3 py-2 text-dark text-decoration-none">Lernmodus</a>
      <a routerLink="/vorpruefung" routerLinkActive="active-class" class="me-3 py-2 text-dark text-decoration-none">Teilpr√ºfung</a>
    </nav>
  </div>
</header>

<ng-template #spezialHeader>
  <header class="d-flex justify-content-between pb-3 mb-4 border-bottom">
    <div class="align-self-start">
      <img src="./assets/images/favicon/favicon-32x32.png">
      <span class="fs-6">Lern und Pr&uuml;fsimulator</span>
    </div>


    <div id="timereinheit" class="align-self-start">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 20 20">
        <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"></path>
        <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"></path>
      </svg>&nbsp;<span id="zeit"></span>
    </div>


    <div id="progressbar" class="align-self-center progress" style="width: 50%">
      <div *ngIf="this.exam?.examProgress !== 100 && !this.exam?.examFailed" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="this.exam?.examProgress">x von x Fragen bearbeitet</div>
      <div *ngIf="this.exam?.examProgress === 100 && !this.exam?.examFailed" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [style.width.%]="this.exam?.examProgress">Alle Fragen bearbeitet</div>
      <div *ngIf="this.exam?.examFailed" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [style.width.%]="100">Pr&uuml;fung wird abgebrochen...</div>
    </div>

      <nav *ngIf="this.exam?.examStarted && !this.exam?.examFailed && this.exam?.examProgress !== 100" class="align-self-end">
        <div class="btn-toolbar">
          <button (click)="machePause(false);" type="button" class="btn btn-sm btn-outline-success" style="margin-right: 16px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-folder-symlink" viewBox="0 0 18 18">
              <path d="m11.798 8.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z"/>
              <path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm.694 2.09A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09l-.636 7a1 1 0 0 1-.996.91H2.826a1 1 0 0 1-.995-.91l-.637-7zM6.172 2a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>
            </svg>
            Abgeben
          </button>
          <button (click)="machePause(true);" type="button" class="btn btn-sm btn-outline-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-skip-end" viewBox="0 0 18 18">
              <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.713 3.31 4 3.655 4 4.308v7.384c0 .653.713.998 1.233.696L11.5 8.752V12a.5.5 0 0 0 1 0V4zM5 4.633 10.804 8 5 11.367V4.633z"></path>
            </svg>
            Abbruch
          </button>
        </div>
      </nav>

      <nav *ngIf="this.exam?.examStarted && !this.exam?.examFailed && this.exam?.examProgress === 100" class="align-self-end">
          <button routerLink="/start" type="button" class="btn btn-outline-success blink_me">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-folder-symlink" viewBox="0 0 18 18">
              <path d="m11.798 8.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z"/>
              <path d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2zm.694 2.09A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09l-.636 7a1 1 0 0 1-.996.91H2.826a1 1 0 0 1-.995-.91l-.637-7zM6.172 2a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672z"/>
            </svg>
            Pr&uuml;fung abgeben
          </button>
      </nav>

      <nav *ngIf="this.exam?.examStarted && this.exam?.examFailed" class="align-self-end">
        <button routerLink="/start" type="button" class="btn btn-outline-success blink_me">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-reply-all" viewBox="0 0 18 18">
            <path d="M8.098 5.013a.144.144 0 0 1 .202.134V6.3a.5.5 0 0 0 .5.5c.667 0 2.013.005 3.3.822.984.624 1.99 1.76 2.595 3.876-1.02-.983-2.185-1.516-3.205-1.799a8.74 8.74 0 0 0-1.921-.306 7.404 7.404 0 0 0-.798.008h-.013l-.005.001h-.001L8.8 9.9l-.05-.498a.5.5 0 0 0-.45.498v1.153c0 .108-.11.176-.202.134L4.114 8.254a.502.502 0 0 0-.042-.028.147.147 0 0 1 0-.252.497.497 0 0 0 .042-.028l3.984-2.933zM9.3 10.386c.068 0 .143.003.223.006.434.02 1.034.086 1.7.271 1.326.368 2.896 1.202 3.94 3.08a.5.5 0 0 0 .933-.305c-.464-3.71-1.886-5.662-3.46-6.66-1.245-.79-2.527-.942-3.336-.971v-.66a1.144 1.144 0 0 0-1.767-.96l-3.994 2.94a1.147 1.147 0 0 0 0 1.946l3.994 2.94a1.144 1.144 0 0 0 1.767-.96v-.667z"/>
            <path d="M5.232 4.293a.5.5 0 0 0-.7-.106L.54 7.127a1.147 1.147 0 0 0 0 1.946l3.994 2.94a.5.5 0 1 0 .593-.805L1.114 8.254a.503.503 0 0 0-.042-.028.147.147 0 0 1 0-.252.5.5 0 0 0 .042-.028l4.012-2.954a.5.5 0 0 0 .106-.699z"/>
          </svg>
          Pr&uuml;fung wiederholen
        </button>
      </nav>

  </header>
</ng-template>
